<div style="min-height: calc(100vh - 200px);">
<div class="block">    
<mat-tab-group style="width:100%" (selectedIndexChange)="test($event)" mat-stretch-tabs >
  <mat-tab label="Мои объединения">
    <div style="padding: 10px;">
        <input type="text" placeholder="Поиск объединений" [(ngModel)]="searchMy">
        <mat-nav-list >
            <a *ngFor="let i of group_list | filter:searchMy" mat-list-item routerLink="/group/viewer_group" [queryParams]="{id:i.id_group}"><img class="icons"[src]="i.group_logo_url">{{i.group_name}} <p>{{i.theme}}</p></a> 
          </mat-nav-list>
  </div>    
</mat-tab>
    <mat-tab label="Все объединения" > 
      <div style="padding: 10px;">
            <input type="text" placeholder="Поиск объединений" [(ngModel)]="group_name" (input)="getGroupOnSearch(true)">
            <mat-nav-list >
              <a *ngFor="let i of group_list_all;" mat-list-item routerLink="/group/viewer_group" [queryParams]="{id:i.id_group}"><img class="icons"[src]="i.group_logo_url">{{i.group_name}} <p>{{i.theme}}</p></a> 
              </mat-nav-list>
      </div>
      <div *ngIf="tabs==1" class="search-results" infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50"
          (scrolled)="onScroll()"></div>
    </mat-tab>
    <mat-tab label="Администрируемые мной" > 
      <div style="padding: 10px;">
            <input type="text" placeholder="Поиск объединений" [(ngModel)]="searchAdmin">
            <mat-nav-list >
              <a mat-list-item (click)="createGroup()" style="margin-bottom:10px"><object class="icons" type="image/svg+xml"
                data="./../../assets/svg/plus-square.svg">Your browser does not support SVG</object>Создать объединение</a>
              <a *ngFor="let i of group_list_admin | filter:searchAdmin" mat-list-item routerLink="/group/edit_my_group" [queryParams]="{id:i.id_group}"><img class="icons"[src]="i.group_logo_url">{{i.group_name}} <p>{{i.role_name}}</p></a> 
              </mat-nav-list>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
</div>
